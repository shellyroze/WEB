<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel='stylesheet' href='../static/css.css'> 
    <script defer src="../static/JavaScript.js"> </script>

</head>
<body class="body2">
    <div class="mainGrid">
      <header>
        <div class="container">
          <div class="parkingNav">
            <h1 class="logo">Buy My Ticket</h1>
            <nav>
              <ul>
                <li><a href="Main.html">Home</a></li>
                <li><a href="TicketBrowser.html">Ticket Browser</a></li>
                <li><a href="LogIn.html">Log in</a></li>
                <li><a href="SignIn.html">sign in</a></li>
              </ul>
            </nav>
          </div>
        </div>
        </header>
        <div class="tohen">
                <div class="form_container">
                  <div class="title_container">
                    <h2>Sign In Form</h2>
                  </div>
                  <div class="row clearfix">
                      <form name="myForm" onsubmit="return ValidationEvent()">
                        <div > <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                          <input class="input_field" type="email" id="email" placeholder="Email" required />
                        </div>
                        <div > <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                          <input class="input_field" type="password" id="password" placeholder="Password" required />
                        </div>
                        <div > <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                          <input class="input_field" type="password" id="repassword" placeholder="Re-type Password" required />
                        </div>
                        <div > <span><i aria-hidden="true" class="fa fa-user"></i></span>
                              <input class="input_field" type="text" id="fname" placeholder="First Name" required/>
                        </div>
                        <div > <span><i aria-hidden="true" class="fa fa-user"></i></span>
                              <input class="input_field" type="text" id="lname" placeholder="Last Name" required />
                        </div>
                        <div class="input_field radio_option">
                            <input type="radio" name="radiogroup1" id="male">
                            <label for="rd1">Male</label>
                            <input type="radio" name="radiogroup1" id="female">
                            <label for="rd2">Female</label>
                        </div>
                        <div>
                              <input type="checkbox" id="cb2">
                              <label for="cb2">I want to receive the newsletter</label>
                        </div>
                        <input class="BTNS" type="submit" value="Register" />
                      </form>
                  </div>
        </div>
    </div>
    </body>
</html>
